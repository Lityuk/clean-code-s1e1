<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="logo">
      <img class="img" src="./eisenhower-matrix.jpg" alt="logo">
      <a
        class="info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="wrapper">
      <section class="=section">
        <p id="top-section-adding">
          <label class="new-task label" for="new-task">Add Item</label>
        </p>
          <div class="tasks-wrapper">
            <input id="new-task" class="section__task section__input section__input-text" type="text">
            <button class="section__button">Add</button>
          </div>
        <p></p>
      </section>
      <section class="=section">
        <h3 class="h3-title">Todo</h3>
        <ul class="section__list" id="incomplete">
          <li class="section__element">
            <input class="section__input section__input-checkbox" type="checkbox"><label class="section__task label">Pay Bills</label>
            <input class="section__input section__input-text" type="text">
            <button class="section__button section__edit">Edit</button>
            <button class="section__button section__delete"><img class="section__img" src="./remove.svg" alt="remove-icon"></button>
          </li>
          <li class="section__element section__edit-mode">
            <input class="section__input section__input-checkbox" type="checkbox"><label class="section__task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__task section__input section__input-text">
           <button class="section__button section__edit">Save</button>
            <button class="section__button section__delete"><img class="section__img" src="./remove.svg" alt="remove-icon"></button>
          </li>
        </ul>
      </section>
      <section class="=section">
        <h3 class="h3-title">Completed</h3>
        <ul class="section__list" id="completed">
          <li class="section__element">
            <input class="section__input section__input-checkbox" type="checkbox" checked><label class="section__task label">See the Doctor</label>
            <input type="text" class="section__task section__input section__input-text">
            <button class="section__button section__edit">Edit</button>
            <button class="section__button section__delete"><img class="section__img" src="./remove.svg" alt="remove-icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
